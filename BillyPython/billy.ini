
[FMS]
url: https://landmammal.soliant.cloud
file: SenseHat
layout: BILLY
user: billy
pw: bass

[APP]
# what fish to use:
use: billy2
# testing mode?  longer delay between loop iterations, checking for FM records while in testing mode
testing: true
# plling interval determines how fast the script will loop and check FMS
# milliseconds
polling_interval: 500
polling_interval_testing: 2500
# volume is not working, use alsamixer on the pi itself to set volume
volume: 5
# only move mouth when amplitude is over this level
audio_amplitude_threshold: 6000
audio_use_USB: true

[BILLY1]
# this is the good fish
# these numbers will vary by fish
# use the two test files to find the relevant settings
# frequency is the same for all motors
frequency: 90
head_speed: 125
mouth_speed: 100
waggle_the_tail: false
move_the_head: false
# milliseconds to wait before moving the mouth at the start
offset: 325
mouth_duration: 10
# fish orange to bread brown
# fish brown to bread orange
# bread orange to hat brown (motor 1, right)
# bread black to hat black (motor 1, left)

[BILLY2]
# slightly worse-for-wear fish
# these numbers will vary by fish
# use the two test files to find the relevant settings
# frequency is the same for all motors
frequency: 150
head_speed: 125
mouth_speed: 125
waggle_the_tail: false
move_the_head: false
# milliseconds to wait before moving the mouth at the start
offset: 325
mouth_duration: 12
# body: orange fish to brown breadboard = left on motor 1 on hat
# mouth: greay fish to red on breadboard, see picture 20180717 = left on motor 2 hat

